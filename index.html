<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:site_name" content="Cover Letter Creator" />
    <meta property="og:title" content="Cover Letter Creator" />
    <meta property="og:description" content="Create cover letters easily and on the fly" />
    <meta property="og:type" content="website" />

    <title>Cover Letter Creator</title>
    <link rel="stylesheet" href="https://css.bornais.ca/css/bornais.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noprint">
        <h1 class="thin">Cover Letter Creator</h1>
        <a href="https://github.com/jere-mie/cov-gen">I'm open source! Contribute to me :)</a>
        <hr><br>
        <button class="bbtn bbtn-cash" onclick="document.location.href = 'signin.html';">Edit Cover Letter</button>
        <button class="bbtn bbtn-ruby" onclick="localStorage.clear(); document.location.href = 'signin.html'">Clear ALL Data</button>
        <br><br>
        <form onsubmit="generate(); return false">
            <input type="text" placeholder="Company" id="company" required>
            <input type="text" placeholder="Job Title" id="job" required>
            <input type="text" placeholder="Recruiter Name" id="name">
            <br>
            <br>
            <button class="bbtn bbtn-azure" type="submit">Generate</button>
        </form>        
    </div>
    <div class="header">
        <h1 id="myName"></h1>
        <p id="myAddress"></p>
        <p id="myInfo"></p>
    </div>
    <div class="content">
        <br>
        <p id="content-date"></p>
        <br>
        <p id="content-company"></p>
        <p id="content-name"></p>
        <p id="content-job"></p>
        <br>
        <p id="salutation"></p>
        <br>
        <div id="cltext"></div>
        <br>
        <p>Sincerely,</p>
        <br>
        <p id="myName2"></p>
    </div>

    <script>
        // this page should only be available to people who first put in their info
        if(localStorage.getItem('myName')==null){
            document.location.href = "signin.html";
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
